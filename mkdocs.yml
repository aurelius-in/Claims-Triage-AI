    - Data Architecture: architecture/data.md
    - Security Architecture: architecture/security.md
  - API Reference:
    - Authentication: api/authentication.md
    - Cases: api/cases.md
    - Triage: api/triage.md
    - Analytics: api/analytics.md
    - Audit: api/audit.md
  - User Guides:
    - Dashboard: user-guides/dashboard.md
    - Case Management: user-guides/case-management.md
    - Analytics: user-guides/analytics.md
    - Settings: user-guides/settings.md
  - Developer Guides:
    - Setup: developer/setup.md
    - Agent Development: developer/agents.md
    - API Development: developer/api.md

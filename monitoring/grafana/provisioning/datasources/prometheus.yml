apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
    secureJsonData: {}
    
  - name: Claims Triage AI Backend
    type: prometheus
    access: proxy
    url: http://backend:8000
    isDefault: false
    editable: true
    jsonData:
      timeInterval: "10s"
      queryTimeout: "30s"
      httpMethod: "GET"
    secureJsonData: {}
    
  - name: Redis
    type: prometheus
    access: proxy
    url: http://redis:6379
    isDefault: false
    editable: true
    jsonData:
      timeInterval: "30s"
      queryTimeout: "30s"
      httpMethod: "GET"
    secureJsonData: {}
